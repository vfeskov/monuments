<div class="container">
    <div class="row">
        <h1>Monuments</h1>
        <h2>Collection: <a href="/collections/{{collection.id}}/monuments">{{collection.name}}</a></h2>
        <div class="list-group monuments-collections-monuments">
            <div ng-repeat="monument in monuments track by monument.id"  class="list-group-item" ng-controller="monumentsMonumentsItemCtrl">
                <h3>
                    <span ng-hide="isEdited">
                        <a href="/collections/{{monument.collection_id}}/monuments/{{monument.id}}/pictures">
                            {{monument.name}}<br />
                            {{monument.description}}<br />
                            {{monument.category_id}}
                        </a>
                    </span>
                    <span ng-show="isEdited">
                        <input type="text" ng-model="name" placeholder="Name"/><br/>
                        <input type="text" ng-model="description" placeholder="Description"/><br/>
                        <input type="text" ng-model="category_id" placeholder="Category ID" /><br/>
                        <button class="btn btn-success" ng-click="saveEdit()"><span class="glyphicon glyphicon-ok"></span></button>
                        <button class="btn btn-danger" ng-click="cancelEdit()"><span class="glyphicon glyphicon-remove"></span></button>
                    </span>
                </h3>
                <button ng-hide="isEdited" class="btn btn-primary" ng-click="edit()">Edit</button>
                <button class="btn btn-danger" ng-click="delete()">Delete</button>
            </div>
        </div>

        <div ng-controller="monumentsMonumentsCreateCtrl">
            <h3>Add new monument</h3>
            <input type="text" ng-model="name" placeholder="Name"/><br/>
            <input type="text" ng-model="description" placeholder="Description"/><br/>
            <input type="text" ng-model="category_id" placeholder="Category ID"/><br/>
            <button class="btn btn-success" ng-click="create()">Add</button>
        </div>
    </div>
</div>
